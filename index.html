<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./dist/style.css">

  <script defer src="./dist/script.js"></script>
</head>
<body>
  <section class="card profile">
    <article>
      <img src="./images/bg-pattern-card.svg" alt="Image at the background top">
      <div>
        <img src="./images/image-victor.jpg" alt="Profile image" class="profile__image">
      </div>
    </article>

    <article>
      <h1 class="profile__name">Victor Crest <span>26</span></h1>
      <p class="profile__country">London</p>
    </article>

    <article class="profile__stats">
      <ul>
        <li>80K <span>Followers</span></li>
        <li>803K <span>Likes</span></li>
        <li>1.4K <span>Photos</span></li>
      </ul>
    </article>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://edicarlossilva.github.io" target="_blank" rel="noreferrer">Edi Carlos</a>.
  </div>
</body>
</html>
